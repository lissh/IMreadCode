<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>{{ options.title }}{% block title %}{% end %}</title>

    <link id="bs-css" href="{{static_url('bootstrap/css/bootstrap.min.css')}}" rel="stylesheet"/>
    <link href="{{static_url('css/site.css')}}" rel="stylesheet"/>
     <!-- Font Awesome -->
    <link href="{{static_url('css/font-awesome.min.css')}}" rel="stylesheet"/>
    <!-- Ionicons -->
    <link href="{{static_url('css/ionicons.min.css')}}" rel="stylesheet"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="{{static_url('css/AdminLTE.min.css')}}"/>
    <link rel="stylesheet" href="{{static_url('css/skins/skin-blue.min.css')}}"/>
    <script src="{{static_url('plugins/jQuery/jQuery-2.2.0.min.js')}}"></script>
</head>
    <body class="hold-transition skin-blue {% block sidebar-style %}{% end %}">
        <div class="wrapper">
            {% block header %}{% end %}
            {% block sidebar %}{% end %}

            <div class="content-wrapper">
                {% block content %}{% end %}
            </div>
            {% block footer %}{% end %}

        </div>

        <script src="{{static_url('bootstrap/js/bootstrap.js')}}"></script>

        <script src="{{static_url('js/app.js')}}"></script>

    </body>

</html>
